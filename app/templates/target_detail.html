{% extends "base.html" %}
{% block title %}扫描详情{% endblock %}
{% block page_content %}
<div class="page-header">
 <form class="form-horizontal form-horizontal" role="form" action="/Target" method="post">
	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">描述:</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="description" name="description"
				     value="{{ target['description'] }}">
		</div>
	</div>
     <div class="form-group">
		<label for="name" class="col-sm-2 control-label">扫描方式</label>
         <div class="col-sm-5">
            <select class="form-control" name="profile_id">
                <option value="11111111-1111-1111-1111-111111111111" selected>全局扫描</option>
                <option value="11111111-1111-1111-1111-111111111112">高危扫描</option>
                <option value="11111111-1111-1111-1111-111111111115">弱口令扫描</option>
                <option value="11111111-1111-1111-1111-111111111113">SQL注入扫描</option>
                <option value="11111111-1111-1111-1111-111111111116">XSS扫描</option>
            </select>
        </div>
     </div>
	<div class="form-group">
		<label for="urls" class="col-sm-2 control-label">站点URLS:</label>
		<div class="col-sm-5">
			<textarea type="text" class="form-control" style="height: 200px" id="urls" name="urls"
                      placeholder="http://www.baidu.com"  required ></textarea>
		</div>

	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-info">更新</button>
            <button type="reset" class="btn btn-warning">重置</button>
            <button type="submit" class="btn btn-success" onclick="history.go(-1);">返回</button>
		</div>
	</div>
</form>

</div>
    {% block scripts %}
        {{ super() }}
        <script type="text/javascript">
            $('#urls').val("{{ target['address'] }}")
        </script>
    {% endblock %}
{% endblock %}
